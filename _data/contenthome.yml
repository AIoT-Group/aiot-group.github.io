- title: TS. Lương Văn Thiện đạt Giải thưởng Khoa học công nghệ 'Quả cầu Vàng' - dành cho các nhà khoa học trẻ tiêu biểu năm 2022.
  image: img/lab/activity/MR_Thien_datgiaiquacauvang.jpg
  content: TS. Lương Văn Thiện là tác giả bài báo "Deep Learning-Aided Optical IM/DD OFDM Approaches the Throughput of RF-OFDM". Công trình lần đầu tiên trên thế giới áp dụng thành công mạng nơ-ron học sâu vào trong miền tín hiệu thời gian của hệ thống thông tin quang dựa trên kỹ thuật phân chia theo tần số sóng mang trực giao (OFDM), giúp không những tăng gấp đôi tốc độ truyền dữ liệu mà còn giảm đáng kể tỷ lệ lỗi bit(BER) và tỷ số công suất trung bình (PAPR) (chỉ số này cao sẽ làm biến dạng tín hiệu).

- title: AIoT Lab có 7 đội lọt vào bán kết cuộc thi PHENIKAA STARUP INITIATIVE 2022
  image: img/lab/activity/startupbk4.jpeg
  content: Các thành viên AIoT Lab tham gia cuộc thi PHENIKAA STARUP INITIATIVE 2022 đã có 7 đội góp mặt tại vòng bán kết. 1. FASE- Nền tảng kết nối bất động sản.  2. CONTIFY - Giải pháp tự động tạo mô tả sản phẩm tối ưu dựa trên AI.  3. RIFIX - Nền tảng kết nối thợ sửa chữa và khách hàng.  4. TRIPLIVE - Cẩm nang du lịch Live.  5.HOSAR - Ứng dụng di động định vị trong bệnh viện bằng Augmented Reality.  6.TRUSTFOOD - Nền tảng phân phối nông sản sạch trực tiếp từ người nông dân.  7. PARKIN - Nền tảng chia sẻ địa điểm đỗ xe tạm thời. 

- title: AIoT Lab of Phenikaa University
  image: img/lab/activity/imgtt1.jpg
  content: Phòng thí nghiệm AI và IoT (AIoT) đang tiến hành nghiên cứu 1 project tầm cỡ thế giới về điểm giao nhau giữa các hệ thống, mạng và embedded AI. Phòng thí nghiệm đã phát triển các công nghệ mới về thành phố thông minh, y tế di động, Hệ thống vật lý mạng (CPS), Internet of Things (IoT), mạng không dây, bảo mật và quyền riêng tư.

- title: Seminar "Nhân hóa máy tính" cùng Machine Learning/AI, Phenikaa University
  image: img/lab/activity/nhanhoamaytinh.jpg
  content: Tiếp nối chuỗi seminar, AIoT Lab thuộc khoa CNTT - Đại học Phenikaa tổ chức buổi seminar giới thiệu về 𝐋𝐢𝐧𝐞𝐚𝐫 𝐀𝐥𝐠𝐞𝐛𝐫𝐚 (𝐞𝐢𝐠𝐞𝐧) 𝐚𝐧𝐝 𝐕𝐞𝐜𝐭𝐨𝐫 𝐂𝐚𝐥𝐜𝐮𝐥𝐮𝐬 với sự tham gia của các giảng viên và thành viên AIoT Lab. Để giúp các bạn sinh viên khoa Công nghệ thông tin nói riêng và các bạn có quan tâm đến lĩnh vực này, AIoT Lab thuộc khoa CNTT, Phenikaa tổ chức buổi seminar "Nhân hóa máy tính" cùng ML/AI, với sự tham gia của các giảng viên và thành viên AIoT Lab.


- title: BA GIẢI THƯỞNG LỚN ĐÃ ĐƯỢC TRAO ĐẾN TẬP THỂ CÁ NHÂN XUẤT SẮC, Aiot-lab Phenikaa University
  image: img/lab/activity/svnckh_khoa.JPG
  content: "01 giải nhất Đề tài: Deep Learning - based anomaly detection for time-series data. Nhóm sinh viên Nguyễn Chí Công - Vương Tuấn Cường, GV hướng dẫn thầy Lương Văn Thiện và thầy Mai Xuân Tráng. 02 giải ba: + Đề tài: Vehicle detection and tracking in Vietnam motobike dominated Traffic. Nhóm sinh viên Vũ Tuấn Huy - Phạm Ngọc Việt GV hướng dẫn thầy Mai Xuân Tráng và thầy Lương Văn Thiện. + Đề tài: Face recognition for monitoring student's attendence and emotion in a class. Nhóm sinh viên sinh viên Nguyễn Minh Hiếu, GV hướng dẫn thầy Mai Xuân Tráng và thầy Lương Văn Thiện"