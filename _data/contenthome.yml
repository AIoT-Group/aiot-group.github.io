- title: AIoT Lab of Phenikaa University
  image: https://scontent.fhan2-3.fna.fbcdn.net/v/t39.30808-6/283505746_128244139846791_2205980065502879132_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=730e14&_nc_ohc=dN4rfY6DAHcAX-lInII&_nc_ht=scontent.fhan2-3.fna&oh=00_AT9fpUjdNZRB-4J0cvd_6d5XFNJqMmkoLy9JxrLcm58dBA&oe=62F83664
  content: The Embedded AI and IoT (AIoT) Lab is conducting world-class research at the intersection between systems, networking, and embedded AI. The lab has developed new technologies at the frontier of smart cities, mobile health, Cyber-Physical Systems (CPS), Internet of Things (IoT), wireless networks, security and privacy.

- title: Seminar "Nhân hóa máy tính" cùng Machine Learning/AI, Phenikaa University
  image: https://scontent.fhan2-4.fna.fbcdn.net/v/t39.30808-6/277815453_114694784535060_8506434014858155388_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=730e14&_nc_ohc=mCFem92USTAAX_OZ_tZ&_nc_ht=scontent.fhan2-4.fna&oh=00_AT_Le_3WkK8Yxx0YLhLfZvuyI1gDSwm7i6Py09C-aX7K2A&oe=62F8D447
  content: Tiếp nối chuỗi seminar, AIoT Lab thuộc khoa CNTT - Đại học Phenikaa tổ chức buổi seminar giới thiệu về 𝐋𝐢𝐧𝐞𝐚𝐫 𝐀𝐥𝐠𝐞𝐛𝐫𝐚 (𝐞𝐢𝐠𝐞𝐧) 𝐚𝐧𝐝 𝐕𝐞𝐜𝐭𝐨𝐫 𝐂𝐚𝐥𝐜𝐮𝐥𝐮𝐬 với sự tham gia của các giảng viên và thành viên AIoT Lab. Để giúp các bạn sinh viên khoa Công nghệ thông tin nói riêng và các bạn có quan tâm đến lĩnh vực này, AIoT Lab thuộc khoa CNTT, Phenikaa tổ chức buổi seminar "Nhân hóa máy tính" cùng ML/AI, với sự tham gia của các giảng viên và thành viên AIoT Lab.


