<div class="columns has-text-centered" id="blog-card">
    {% comment %} <div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet">
        <div class="image is-16by9" style="background-image: url({{award.image}});"></div>
    </div>  {% endcomment %}
    <div class="column has-text-left-desktop has-text-left-tablet">
        <div class="title is-size-4-touch">{{award.achivement}}</div>
        <div class="content has-text-grey">
            <b>TOPIC:   </b>{{ award.name | truncate: 300 | strip_html | strip_newlines | strip | escape }} <br>
            <div><b>Author: </b><i>{{ award.members }}</i></div>
            <hr class="has-background-grey">
        </div>
    </div>
</div>
{% comment %} <div class="columns has-text-centered" id="blog-card">
    <div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet">
        <div class="image is-16by9" style="background-image: url({{post.image}});"></div> 
    </div> 
    <a href="{{post.url | absolute_url}}">
        <div class="column has-text-left-desktop has-text-left-tablet">
            <h1 class="title is-size-4-touch">{{post.achivement}}</h1>
            <div class="content has-text-grey">
                {{ post.name | truncate: 300 | strip_html | strip_newlines | strip | escape }}
                <hr class="has-background-grey">
            </div>
        </div>
    </a>
</div> {% endcomment %}
