<div class="columns has-text-centered" id="blog-card">
    <div class="column has-text-left-desktop has-text-left-tablet">
        <div class="title is-size-3-touch">{{award.title}}</div>
        <div class="content has-text-grey is-size-7-touch">
            {{ award.content | truncate: 3000 | strip_html | strip_newlines | strip | escape }} <br>
        </div>
    </div>
    <div style="width: 100%; max-width: 60vh;">
        <img src="{{award.image}}">
    </div>
</div>
