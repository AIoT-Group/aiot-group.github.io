<div x-data="{ open: false }" markdown="0">
    <a x-on:click="open = 'true'" title="View large image">
        <figure class="image {{ include.ratio | default: is-16by10 }}">
            <img src="{{ site.url }}{{ site.baseurl }}/img/lab/{{include.link}}" alt="{{ include.alt }}">
        </figure>
    </a>
    <div class="modal" x-bind:class="open ? 'is-active' : ''" x-cloak>
        <div class="modal-background" x-on:click="open = 'true'"></div>
        <div class="modal-content">
            {% if include.large_link %}
                <img src="{{ site.url }}{{ site.baseurl }}/img/lab/{{include.large_link}}" alt="{{ include.alt }}">
            {% else %}
                <img src="{{ site.url }}{{ site.baseurl }}/img/lab/{{include.link}}" alt="{{ include.alt }}">
            {% endif %}
        </div>
        <button class="modal-close is-large" aria-label="close" x-on:click="open = false"></button>
    </div>
</div>
